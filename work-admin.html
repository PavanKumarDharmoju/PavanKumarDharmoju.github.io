<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Redirect - Pavan Kumar Dharmoju</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto text-center">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Admin Panel</h1>
        <p class="text-gray-600 mb-6">Redirecting to the new Content Management System...</p>
        <a href="cms.html" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition-colors">
            Go to CMS
        </a>
    </div>
    
    <script>
        // Auto-redirect after 2 seconds
        setTimeout(() => {
            window.location.href = 'cms.html';
        }, 2000);
    </script>
</body>
</html>
